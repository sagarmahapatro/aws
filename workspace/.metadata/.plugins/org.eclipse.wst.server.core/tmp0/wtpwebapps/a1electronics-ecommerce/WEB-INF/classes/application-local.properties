jdbc.driverClassName=org.h2.Driver
#jdbc.url=jdbc:mysql://localhost:3306/a1ecommerce?characterEncoding=UTF-8
#jdbc.username=root
#jdbc.password=root
jdbc.username=sa
jdbc.password=sa

jdbc.url=jdbc:h2:mem:a1ecommerce;DB_CLOSE_DELAY=-1;MODE=MySQL;TRACE_LEVEL_SYSTEM_OUT=2

# Properties that control the population of schema and data for a new data source
jdbc.initLocation=db/a1ecommerceH2.sql
jdbc.dataLocation=db/a1ecommerceDumpH2.sql

# Property that determines which Hibernate dialect to use
# (only applied with "applicationContext-hibernate.xml")

jpa.database=MYSQL
hibernate.showSql=true
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.hbm2ddl.auto=validate
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.hbm2ddl.import_files=db/a1ecommerceH2.sql
hibernate.ejb.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
	
init-db=true
